<!DOCTYPE html>
<html>
<head>
  <title>Word Counter</title>
  <link rel="stylesheet" type="text/css" href="style/style.css">
  <link rel="icon" type="image/png" href="style/fav.png">
</head>
<body>
  <div class="container">
  <img src="style/logo.png" alt="Logo">
  <textarea placeholder="Start typing, or copy and paste your document here..."></textarea>
  <div class="output row">
    <div>Characters: <span id="characterCount">0</span></div>
    <div>Words: <span id="wordCount">0</span></div>
  </div>
  <div class="output row">
    <div>Sentences: <span id="sentenceCount">0</span></div>
    <div>Paragraphs: <span id="paragraphCount">0</span></div>
  </div>
  <div class="output row">
    <div>Reading Time: <span id="readingTime">0</span></div>
  </div>
  <div class="keywords">
    Top keywords:
    <ul id="topKeywords">
    </ul>
  </div>

  <footer>
    <p id="copy">Copyright &copy; 2019</p>
    <p id="git"><a href="https://github.com/Abdul-fatai/WORD-COUNTER">Github >></a></p>
  </footer>
  
</div>
<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
